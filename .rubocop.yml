  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara

AllCops:
  Exclude:
    - 'vendor/**/*'
    - '**/vendor/**/*'
    - '*/spec/dummy/**/*'
    - 'sandbox/**/*'
